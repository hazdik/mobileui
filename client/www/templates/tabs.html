<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-background-dark tabs-color-light">
  <!--<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-dark tabs-color-assertive">-->

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- BMMs Tab -->
  <ion-tab title="BMMs" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/bmms">
    <ion-nav-view name="tab-bmms"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
